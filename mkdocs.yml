# This section controls the navigation and nesting of pages, including their titles
pages:
- Home: 'index.md'
- Ask User Guide: 'products/askuserguide.md'
- Ask Technical Docs: 'products/ask.md'





# Site specific MkDocs configuration for Coral Project

site_name: Coral Project
site_dir: 'site/ask'
repo_name: 'GitHub'

docs_dir: 'docs_dir'

theme: 'material'

markdown_extensions:
  - admonition
  - fenced_code
  - sane_lists
  - smarty
  - codehilite(css_class=code)
  - toc:
      permalink: '#'
google_analytics: ['UA-73335347-3', 'docs.coralproject.net']

# Theme Options - MkDocs Material

extra:
  logo: 'images/coralproject_logo250.png'
  palette:
    primary: 'blue grey'
    accent: 'cyan'
  author:
    github: 'coralproject'
